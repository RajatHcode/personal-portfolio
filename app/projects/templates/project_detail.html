{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.project_title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.project_image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.project_description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.project_technology }}</p>
    </div>
</div>
{% endblock %}
